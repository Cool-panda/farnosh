<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>هدیه عاشقانه</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <h1>شعرهای عاشقانه</h1>

        <div id="poems"></div>

        <div class="pagination">
            <button id="prevBtn">صفحه قبل</button>
            <button id="nextBtn">صفحه بعد</button>
        </div>

        <form id="poemForm">
            <textarea id="newPoem" placeholder="شعر جدید بنویس..."></textarea>
            <button type="submit">اضافه کردن شعر</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
